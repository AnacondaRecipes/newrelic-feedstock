{% set version = "2.88.1.73" %}

package:
  name: newrelic
  version: {{ version }}

source:
  fn: newrelic-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/n/newrelic/newrelic-{{ version }}.tar.gz
  sha256: 93452f678b63a537f63a2b8d6caccc3506f5db72586f12a1673cfc16bbe3147b

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - libtool  # [unix]
    - python
    - setuptools
    - toolchain
  run:
    - python
    - setuptools

test:
  requires:
    - python
  imports:
    - newrelic
  commands:
    - newrelic-admin help  # [unix]

about:
  home: http://newrelic.com/docs/python/new-relic-for-python
  license: New Relic
  license_file: newrelic/LICENSE  # [unix]
  license_file: newrelic\LICENSE  # [win]
  summary: New Relic Python Agent

extra:
  recipe-maintainers:
    - bollwyvl
